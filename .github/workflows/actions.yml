name: Python

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create artifact directory
        run: mkdir -p path/to/artifact

      - name: Delete existing python_actions.txt
        run: rm -f path/to/artifact/python_actions.txt

      - name: Display Python versions
        run: |
          for version in "${{ matrix.python-version }}"; do
            python -c "import sys; print(sys.version)"
            echo
          done >> path/to/artifact/python_actions.txt
     
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-artifact
          path: path/to/artifact/python_actions.txt
